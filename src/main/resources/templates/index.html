<!DOCTYPE html>

<head th:replace="layout :: head_html">
</head>
<body style="background-color: #ffffff">
<header th:replace="layout :: header_html">
</header>
<div th:replace="layout :: modal_html"></div>

<div class="jumbotron jumbotron-fluid" th:style="'background-image: url(/css/back.jpg);background-size: cover;background-repeat: no-repeat;'">

        <h1 class="past" >Pasantía</h1>

</div>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form action="offers" method="GET" >
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                    <input type="text" name="search" class="form-control search-slt" placeholder="Rechercher " style="border-radius: .25rem 0 0 .25rem;">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <select class="form-control search-slt" name="city" id="exampleFormControlSelect1" style="border-radius: 0 0 0 0;">
                        <option value="0">Tout le Maroc</option>
                        <option value="1">Rabat</option>
                        <option value="2">Casablanca</option>
                        <option value="3">Marrakech</option>
                        <option value="4">Tanger</option>
                        <option value="5">Fès</option>
                        <option value="6">Meknès</option>
                        <option value="7">Agadir</option>
                        <option value="8">Essaouira</option>
                        <option value="9">Tetouan</option>
                        <option value="10">El Jadida</option>
                        <option value="11">Oujda</option>
                        <option value="12">Safi</option>
                        <option value="13">Kenitra</option>
                        <option value="14">Salé</option>
                        <option value="15">Beni Mellal</option>
                        <option value="16">Nador</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <button  type="submit button" class="btn wrn-btn" style="border-radius: 0 .25rem .25rem 0; background-color:#9b870c border-color:#9b870c"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="row categories">
                <div class="col-md-4 card">
                    <a href="offers?category=0">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img th:src="@{/css/tous_secteur.png}" width="70">
                            <div class="text-center mg-text"> <span class="mg-text" style="color: black" >Tous les secteurs</span> </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 card">
                    <a href="offers?category=1">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img th:src="@{/css/informatique.png}" width="70">
                            <div class="text-center mg-text"> <span class="mg-text" style="color: black">Informatique</span> </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 card">
                    <a href="offers?category=2">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img th:src="@{/css/industrie.png}" width="70">

                            <div class="text-center mg-text"> <span class="mg-text" style="color: black">Education</span> </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 card">
                    <a href="offers?category=5">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img th:src="@{/css/hotel.png}" width="70">
                            <div class="text-center mg-text"> <span class="mg-text" style="color: black">Hotelerie et restauration</span> </div>

                <div class="col-md-4 card">
                    <a href="offers?category=5">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img th:src="@{/css/finance.png}" width="70">
                            <div class="text-center mg-text"> <span class="mg-text" style="color: black">Banque, finance</span> </div>

                    </a>
                </div>
                <div class="col-md-4 card">
                    <a href="offers?category=5">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img th:src="@{/css/commerce.png}" width="70">
                            <div class="text-center mg-text"> <span class="mg-text" style="color: black">Commerce, vente</span> </div>

                <div class="col-md-4 card">

                    </a>
                </div>

                <div class="col-md-4 card">
                    <a href="offers?category=6">
                        <div class="card-inner p-3 d-flex flex-column align-items-center"> <img th:src="@{/css/file.png}" width="70">
                            <div class="text-center mg-text"> <span class="mg-text" style="color: black">autre...</span> </div>
                        </div>
                    </a>

            </div>
        </form>

</div>

<footer th:replace="layout :: footer_html">
</footer>
<div th:replace="layout :: js_scripts_html">
</div>
